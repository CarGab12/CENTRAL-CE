<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Formulário de Solicitação</h2>
    <form id="solicitacaoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="setor" class="form-label">Setor</label>
        <input type="text" class="form-control" id="setor" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Solicitação</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
      <a href="lista.html" class="btn btn-secondary ms-2">Ver Solicitações</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
