<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relat√≥rio Completo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Relat√≥rio Completo - outrosDados</h2>

    <div class="text-center mb-4">
      <button class="btn btn-success btn-lg" onclick="gerarRelatorio()">üìÑ Baixar Relat√≥rio CSV</button>
    </div>

    <div>
      <h5>Pr√©-visualiza√ß√£o (primeiras linhas):</h5>
      <pre id="preview" class="bg-white p-3 border rounded" style="max-height: 400px; overflow: auto;"></pre>
    </div>
  </div>

  <script src="contatos.js"></script>
  <script>
    function gerarRelatorio() {
      if (typeof outrosDados !== 'object') {
        alert("Erro: dados n√£o encontrados (outrosDados).");
        return;
      }

      const linhas = [];
      const cabecalho = ["Transportadora", "Origem", "Tipo", "Nome", "Fone", "Email", "Ramal"];
      linhas.push(cabecalho);

      for (const [transportadora, origens] of Object.entries(outrosDados)) {
        for (const [origem, contatos] of Object.entries(origens)) {
          contatos.forEach(contato => {
            linhas.push([
              transportadora,
              origem,
              contato.Tipo || "",
              contato.Nome || "",
              contato.Fone || "",
              contato.Email || "",
              contato.Ramal || ""
            ]);
          });
        }
      }

      const csv = linhas.map(l => l.map(v => `"${(v || '').replace(/"/g, '""')}"`).join(',')).join('\n');

      // Mostrar no preview
      document.getElementById('preview').textContent = csv.split('\n').slice(0, 20).join('\n') + '\n...';

      // Baixar CSV
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'relatorio_completo.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
